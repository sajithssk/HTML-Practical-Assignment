<!DOCTYPE html>
<!--3. Create a webpage using list tags of HTML.-->
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <title>Static Table</title>
    </head>
    <body>
        <h2>List tags of HTML</h2>
        <ul>
  <li>Coffe</li>
  <li>Tea</li>
  <li>Milk</li>
        </ul>
        <ol>
  <li>Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
    </ol>
<dl>
  <dt>Coffee</dt>
  <dd>- black hot drink</dd>
  <dt>Milk</dt>
  <dd>- white cold drink</dd>
</dl>
    </body>
</html>
