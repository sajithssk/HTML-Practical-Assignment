<!DOCTYPE html>
<!--2. Create a static web page that defines all text formatting tags of HTML in tabular format.-->
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <title>Static Table</title>
    </head>
    <body>
        <h2>2. Create a static web page that defines all text formatting tags of HTML in tabular format.</h2>
        <table border = "1">
            
            <tr>
                <th>Bold</th>
                <td><B>This is Bold</B></td>
                
            </tr>
            <tr>
                <th>Italics</th>
                <td><i>This is Italics</i></td>
                
            </tr>
            <tr>
                <th>Emphasised Text</th>
                <td><em>This is Emphasised</em></td>
                
            </tr>
            <tr>
                <th>Delete</th>
                <td><del>This is Delete</del></td>
            </tr>
            <tr>
                <th>Superscript</th>
                <td>This is<Sup> Delete</Sup></td>
            </tr>
        </table>
    </body>
</html>
